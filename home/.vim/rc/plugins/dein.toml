[[plugins]]
repo = 'Shougo/dein.vim'
rtp = ''

[[plugins]]
repo = 'christoomey/vim-tmux-navigator'
hook_add = '''
  " https://github.com/neovim/neovim/issues/2048
  if has('nvim')
    nnoremap <silent> <BS> :TmuxNavigateLeft<CR>
  endif
'''

[[plugins]]
repo = 'tpope/vim-obsession'

[[plugins]]
repo = 'scrooloose/nerdcommenter'
hook_add = '''
  execute 'source' g:dein_plugin_rc_dir . '/nerdcommenter.rc.vim'
  map <C-_> <Plug>NERDCommenterToggle
'''

[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
  execute 'source' g:dein_plugin_rc_dir . '/lightline.rc.vim'
'''

[[plugins]]
repo = 'majutsushi/tagbar'
hook_add = '''
  execute 'source' g:dein_plugin_rc_dir . '/tagbar.rc.vim'
'''

[[plugins]]
repo = 'jszakmeister/markdown2ctags'
rtp = ''

[[plugins]]
repo = 'Shougo/neosnippet-snippets'

[[plugins]]
repo = 'tpope/vim-surround'
on_i = 1

[[plugins]]
repo = 'AndrewRadev/switch.vim'
hook_add = '''
  nnoremap ! :Switch<CR>
'''

[[plugins]]
repo = 'mattn/emmet-vim'

[[plugins]]
repo = 'othree/html5.vim'
on_ft = 'html'

[[plugins]]
repo = 'hail2u/vim-css3-syntax'
on_ft = 'css'

[[plugins]]
repo = 'gavocanov/vim-js-indent'
on_ft = 'javascript'

[[plugins]]
repo = 'othree/yajs.vim'
on_ft = 'javascript'

[[plugins]]
repo = 'othree/es.next.syntax.vim'
on_ft = 'javascript'

[[plugins]]
repo = 'flowtype/vim-flow'
on_ft = 'javascript'

[[plugins]]
repo = 'mxw/vim-jsx'
on_ft = 'javascript'
hook_add = '''
  let g:jsx_ext_required = 0
'''

[[plugins]]
repo = 'leafgarland/typescript-vim'
on_ft = 'typescript'

[[plugins]]
repo = 'fatih/vim-go'
on_ft = 'go'

[[plugins]]
repo = 'tpope/vim-endwise'
on_ft = 'ruby'
on_i = 1

[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'

[[plugins]]
repo = 'w0ng/vim-hybrid'
hook_add = '''
  set background=dark
  set t_Co=256
  au MyAutoCmd VimEnter * nested colorscheme hybrid
'''
