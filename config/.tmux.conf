
# ================================================
# misc
# ================================================

set -g default-shell $SHELL
set-option -g default-command "reattach-to-user-namespace -l zsh"

# ================================================
# appearance
# ================================================

# 256色
set -g default-terminal "xterm-256color"

# status barの色
set -g status-fg white
set -g status-bg default

# 選択範囲の色
set -g mode-fg colour231
set -g mode-bg colour212

# windowの色
set -g window-status-fg cyan
set -g window-status-bg default
set -g window-status-attr dim

# アクティブなwindowを目立たせる
set -g window-status-current-fg white
set -g window-status-current-bg cyan
set -g window-status-current-attr bright

# pane borderの色
set -g pane-border-fg white
set -g pane-border-bg default

# アクティブなpaneを目立たせる
set -g pane-active-border-fg yellow
set -g pane-active-border-bg default

# command lineの色
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# ================================================
# status bar
# ================================================

# left panel
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

# right panel
set -g status-right "#[fg=cyan][Batt: #{battery_icon} #{battery_percentage} | %Y-%m-%d(%a) %H:%M]"

# refresh rate (default 15sec)
set -g status-interval 30

# align in center the window list
set -g status-justify centre

# enable visual notification
set-window-option -g monitor-activity on
set -g visual-activity on

# ================================================
# keybind
# ================================================

# prefixキーをC-aに変更する
set -g prefix C-t

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Vim Tmux Navigator
# See: https://github.com/christoomey/vim-tmux-navigator
bind -n C-w switch-client -T NAVIGATOR

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -T NAVIGATOR h if-shell "$is_vim" "send-keys C-w h"  "select-pane -L"
bind -T NAVIGATOR j if-shell "$is_vim" "send-keys C-w j"  "select-pane -D"
bind -T NAVIGATOR k if-shell "$is_vim" "send-keys C-w k"  "select-pane -U"
bind -T NAVIGATOR l if-shell "$is_vim" "send-keys C-w l"  "select-pane -R"
bind -T NAVIGATOR \ if-shell "$is_vim" "send-keys C-w \\" "select-pane -l"
bind -T copy-mode-vi C-h select-pane -L
bind -T copy-mode-vi C-j select-pane -D
bind -T copy-mode-vi C-k select-pane -U
bind -T copy-mode-vi C-l select-pane -R
bind -T copy-mode-vi C-\ select-pane -l

# ================================================
# mouse
# ================================================

# マウス操作の無効化
set-option -g mouse off

# ================================================
# plugins
# ================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-processes 'irb pry "~rails s" "~rails c"'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm,fullscreen'

run-shell '~/.tmux/plugins/tpm/tpm'

