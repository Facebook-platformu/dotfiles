
# ================================================
# misc
# ================================================

set -g default-shell $SHELL
set-option -g default-command "reattach-to-user-namespace -l zsh"

# ================================================
# appearance
# ================================================

# 256色
set -g default-terminal "xterm-256color"

# default statusbar colors
set-option -g status-bg colour0 #base02
set-option -g status-fg colour6 # colour100 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour13 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour3 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg colour14 #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg colour13 #orange

# pane number display
set-option -g display-panes-active-colour colour4 #blue
set-option -g display-panes-colour colour9 #orange

# clock
set-window-option -g clock-mode-colour colour2 #green

# bell
set-window-option -g window-status-bell-style fg=colour0,bg=colour1 #base02, red

# ================================================
# status bar
# ================================================

# left panel
set -g status-left-length 100
set -g status-left '#[fg=colour14][#S] #(gitstatus -cfg ${HOME}/.gitstatus.yml -q -fmt tmux #{pane_current_path})'

# right panel
set -g status-right "#[fg=colour3][Batt: #{battery_percentage} | %Y-%m-%d(%a) %H:%M]"

# refresh rate (default 15sec)
set -g status-interval 30

# align in center the window list
set -g status-justify centre

# enable visual notification
set-window-option -g monitor-activity on
set -g visual-activity on

# ================================================
# keybind
# ================================================

# prefixキーをC-aに変更する
set -g prefix C-t

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# ================================================
# mouse
# ================================================

# マウス操作の無効化
set-option -g mouse off

# ================================================
# plugins
# ================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-processes 'irb pry "~rails s" "~rails c"'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm,fullscreen'

run-shell '~/.tmux/plugins/tpm/tpm'


# ================================================
# Vim Tmux Navigator
# ================================================

bind -n C-s switch-client -T NAVIGATOR

# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -T NAVIGATOR -r h if-shell "$is_vim" "send-keys C-w h"  "select-pane -L"
bind -T NAVIGATOR -r j if-shell "$is_vim" "send-keys C-w j"  "select-pane -D"
bind -T NAVIGATOR -r k if-shell "$is_vim" "send-keys C-w k"  "select-pane -U"
bind -T NAVIGATOR -r l if-shell "$is_vim" "send-keys C-w l"  "select-pane -R"
bind -T NAVIGATOR -r \ if-shell "$is_vim" "send-keys C-w \\" "select-pane -l"

bind -T copy-mode-vi C-h select-pane -L
bind -T copy-mode-vi C-j select-pane -D
bind -T copy-mode-vi C-k select-pane -U
bind -T copy-mode-vi C-l select-pane -R
bind -T copy-mode-vi C-\ select-pane -l
