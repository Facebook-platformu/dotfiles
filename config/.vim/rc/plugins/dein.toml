[[plugins]]
repo = 'Shougo/dein.vim'
rtp = ''

[[plugins]]
repo = 'christoomey/vim-tmux-navigator'
hook_add = '''
  " https://github.com/neovim/neovim/issues/2048
  if has('nvim')
    nnoremap <silent> <BS> :TmuxNavigateLeft<CR>
  endif
'''

[[plugins]]
repo = 'tpope/vim-obsession'

[[plugins]]
repo = 'scrooloose/nerdcommenter'
hook_add = '''
  execute 'source' g:dein_plugin_rc_dir . '/nerdcommenter.rc.vim'
  map <C-_> <Plug>NERDCommenterToggle
'''

[[plugins]]
repo = 'scrooloose/nerdtree'
hook_add = '''
  nnoremap <silent> <C-e> :NERDTreeToggle<CR>
'''

[[plugins]]
repo = 'Xuyuanp/nerdtree-git-plugin'

[[plugins]]
repo = 'vim-airline/vim-airline'
hook_add = '''
  execute 'source' g:dein_plugin_rc_dir . '/airline.rc.vim'
'''

[[plugins]]
repo = 'vim-airline/vim-airline-themes'

[[plugins]]
repo = 'tpope/vim-fugitive'

[[plugins]]
repo = 'airblade/vim-gitgutter'

[[plugins]]
repo = 'majutsushi/tagbar'
hook_add = '''
  execute 'source' g:dein_plugin_rc_dir . '/tagbar.rc.vim'
'''

[[plugins]]
repo = 'jszakmeister/markdown2ctags'
rtp = ''

[[plugins]]
repo = 'Shougo/neosnippet-snippets'

[[plugins]]
repo = 'tpope/vim-surround'
on_i = 1

[[plugins]]
repo = 'rhysd/clever-f.vim'
hook_add = '''
  let g:clever_f_smart_case = 1
  let g:clever_f_mark_char_color = 1
'''

[[plugins]]
repo = 'AndrewRadev/switch.vim'
hook_add = '''
  nnoremap ! :Switch<CR>
'''

[[plugins]]
repo = 'mattn/emmet-vim'

[[plugins]]
repo = 'othree/html5.vim'
on_ft = 'html'

[[plugins]]
repo = 'hail2u/vim-css3-syntax'
on_ft = 'css'

[[plugins]]
repo = 'pangloss/vim-javascript'
on_ft = 'javascript'
hook_add = '''
  let g:javascript_plugin_flow = 1
'''

[[plugins]]
repo = 'mxw/vim-jsx'
on_ft = 'javascript'
hook_add = '''
  let g:jsx_ext_required = 0
'''

[[plugins]]
repo = 'fleischie/vim-styled-components'
on_ft = 'javascript'

[[plugins]]
repo = 'leafgarland/typescript-vim'
on_ft = 'typescript'

[[plugins]]
repo = 'fatih/vim-go'
on_ft = 'go'
hook_add = '''
  let g:go_highlight_operators = 1
  let g:go_highlight_functions = 1
  let g:go_highlight_methods = 1
  let g:go_highlight_fields = 0
  let g:go_highlight_types = 1
  let g:go_highlight_extra_types = 1
  let g:go_highlight_build_constraints = 1
  let g:go_highlight_generate_tags = 1
'''

[[plugins]]
repo = 'sebdah/vim-delve'
on_ft = 'go'
hook_add = '''
  nnoremap <leader>b :<C-u>DlvToggleBreakpoint<CR>
  nnoremap <leader>d :<C-u>DlvDebug<CR>
'''

[[plugins]]
repo = 'tpope/vim-endwise'
on_ft = 'ruby'
on_i = 1

[[plugins]]
repo = 'chrisbra/vim-sh-indent'
on_ft = 'sh'

[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'

[[plugins]]
repo = 'w0ng/vim-hybrid'
hook_add = '''
  set background=dark
  set t_Co=256
  let g:hybrid_custom_term_colors = 1
  au MyAutoCmd VimEnter * nested colorscheme hybrid
'''
