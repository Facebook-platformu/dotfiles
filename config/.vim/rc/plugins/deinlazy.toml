[[plugins]]
repo = 'Shougo/denite.nvim'
hook_add = '''
  nnoremap <silent> <Leader><Leader> :<C-u>Denite file_rec buffer<CR>
  nnoremap <silent> <Leader>g :<C-u>Denite grep<CR>
'''
hook_source = '''
  execute 'source' g:dein_plugin_rc_dir . '/denite.rc.vim'
'''

[[plugins]]
repo = 'Shougo/deoplete.nvim'
depends = ['context_filetype.vim']
build = ':UpdateRemotePlugins'
on_event = 'InsertEnter'
hook_source = '''
  execute 'source' g:dein_plugin_rc_dir . '/deoplete.rc.vim'
  call deoplete#enable()
'''
if = "has('nvim')"

[[plugins]]
repo = 'Shougo/deoplete.nvim'
depends = ['context_filetype.vim', 'nvim-yarp', 'vim-hug-neovim-rpc']
on_event = 'InsertEnter'
hook_source = '''
  execute 'source' g:dein_plugin_rc_dir . '/deoplete.rc.vim'
  call deoplete#enable()
'''
if = "!has('nvim')"

