[[plugins]]
repo = 'Shougo/vimproc.vim'
build = 'make'

[[plugins]]
repo = 'Shougo/denite.nvim'
hook_add = '''
  nnoremap <silent> <Leader><Leader> :<C-u>Denite file_rec buffer<CR>
  nnoremap <silent> <Leader>g :<C-u>Denite grep<CR>
'''
hook_source = '''
  execute 'source' g:dein_plugin_rc_dir . '/denite.rc.vim'
'''

[[plugins]]
repo = 'Shougo/deoplete.nvim'
depends = ['context_filetype.vim', 'nvim-yarp', 'vim-hug-neovim-rpc']
on_i = 1
hook_source = '''
  " deoplete options
  let g:deoplete#enable_at_startup = 1
  let g:deoplete#enable_smart_case = 1

  " disable autocomplete by default
  let b:deoplete_disable_auto_complete=1
  let g:deoplete_disable_auto_complete=1
  call deoplete#custom#buffer_option('auto_complete', v:false)

  if !exists('g:deoplete#omni#input_patterns')
      let g:deoplete#omni#input_patterns = {}
  endif

  " Disable the candidates in Comment/String syntaxes.
  call deoplete#custom#source('_',
              \ 'disabled_syntaxes', ['Comment', 'String'])

  autocmd InsertLeave,CompleteDone * if pumvisible() == 0 | pclose | endif
'''

[[plugins]]
repo = 'roxma/nvim-yarp' # for deoplete.vim
if = "!has('nvim')"

[[plugins]]
repo = 'roxma/vim-hug-neovim-rpc' # for deoplete.vim
if = "!has('nvim')"

[[plugins]]
repo = 'zchee/deoplete-go'
build = 'make'
depends = ['deoplete.nvim']
on_i = 1
on_ft = 'go'
hook_source = '''
  let g:deoplete#sources#go#gocode_binary = $GOBIN.'/gocode'
  let g:deoplete#sources#go#sort_class = ['package', 'func', 'type', 'var', 'const']
  let g:deoplete#sources#go#package_dot = 1
'''

[[plugins]]
repo = 'Shougo/neosnippet'
depends = ['neosnippet-snippets', 'context_filetype.vim']
on_event = 'InsertCharPre'
on_ft = 'snippet'
on_i = 1
hook_source = '''
  imap <C-k> <Plug>(neosnippet_expand_or_jump)
  smap <C-k> <Plug>(neosnippet_expand_or_jump)
  xmap <C-k> <Plug>(neosnippet_expand_target)
  let g:neosnippet#enable_snipmate_compatibility = 1
  let g:neosnippet#enable_complete_done = 1
  let g:neosnippet#expand_word_boundary = 1
'''

[[plugins]]
repo = 'Shougo/context_filetype.vim'

